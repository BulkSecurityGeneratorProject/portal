<div>
    <h2 translate="portalApp.movimentacao.home.title">Movimentacaos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="movimentacao.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="portalApp.movimentacao.home.createLabel">
                        Create new Movimentacao
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="valor"><span translate="portalApp.movimentacao.valor">Valor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tipo"><span translate="portalApp.movimentacao.tipo">Tipo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="data"><span translate="portalApp.movimentacao.data">Data</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contaCorrente"><span translate="portalApp.movimentacao.contaCorrente">Conta Corrente</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movimentacao in vm.movimentacaos track by movimentacao.id">
                    <td><a ui-sref="movimentacao-detail({id:movimentacao.id})">{{movimentacao.id}}</a></td>
                    <td>{{movimentacao.valor}}</td>
                    <td translate="{{'portalApp.TipoMovimentacao.' + movimentacao.tipo}}">{{movimentacao.tipo}}</td>
                        <td>{{movimentacao.data | date:'mediumDate'}}</td>
                    <td>{{movimentacao.contaCorrente}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="movimentacao-detail({id:movimentacao.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="movimentacao.edit({id:movimentacao.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="movimentacao.delete({id:movimentacao.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
