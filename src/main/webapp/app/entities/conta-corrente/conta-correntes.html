<div>
    <h2 translate="portalApp.contaCorrente.home.title">Conta Correntes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="conta-corrente.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="portalApp.contaCorrente.home.createLabel">
                        Create new Conta Corrente
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="codigo"><span translate="portalApp.contaCorrente.codigo">Codigo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="saldo"><span translate="portalApp.contaCorrente.saldo">Saldo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contaCorrente in vm.contaCorrentes track by contaCorrente.id">
                    <td><a ui-sref="conta-corrente-detail({id:contaCorrente.id})">{{contaCorrente.id}}</a></td>
                    <td>{{contaCorrente.codigo}}</td>
                    <td>{{contaCorrente.saldo}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="conta-corrente-detail({id:contaCorrente.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="conta-corrente.edit({id:contaCorrente.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="conta-corrente.delete({id:contaCorrente.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
