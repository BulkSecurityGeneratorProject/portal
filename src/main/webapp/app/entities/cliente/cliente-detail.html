
<div>
    <h2><span translate="portalApp.cliente.detail.title">Cliente</span> {{vm.cliente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="portalApp.cliente.nome">Nome</span></dt>
        <dd>
            <span>{{vm.cliente.nome}}</span>
        </dd>
        <dt><span translate="portalApp.cliente.cpf">Cpf</span></dt>
        <dd>
            <span>{{vm.cliente.cpf}}</span>
        </dd>
        <dt><span translate="portalApp.cliente.dataNascimento">Data Nascimento</span></dt>
        <dd>
            <span>{{vm.cliente.dataNascimento | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cliente-detail.edit({id:vm.cliente.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
